<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Real Car Prototype (Three + Ammo)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; background:#111; overflow:hidden; font-family:Arial,Helvetica,sans-serif; }
    canvas { display:block; }
    #hud { position:fixed; left:12px; top:12px; z-index:50; color:#fff; text-shadow:0 0 8px rgba(0,255,255,0.08); }
    #hud .big { font-size:18px; color:#0ff; font-weight:700; }
    #hud .small { font-size:13px; color:#ccc; }
    #menu { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:60; background:rgba(0,0,0,0.45); }
    .panel { background:#151515; padding:18px 22px; border-radius:10px; color:#fff; text-align:center; max-width:520px; }
    button { margin-top:12px; padding:10px 14px; border-radius:8px; border:none; background:#0ff; color:#000; font-weight:700; cursor:pointer; }
    #tips { margin-top:8px; font-size:12px; color:#bbb; }
  </style>
</head>
<body>
  <div id="menu" role="dialog">
    <div class="panel">
      <h2>Real Car Prototype</h2>
      <p class="small">Prototype Three.js + Ammo.js — física realista de carro (box-approx). Recomendado: desktop.</p>
      <p id="startText" class="small">Controles: W/A/S/D ou setas — Acelerar / Ré / Virar • Espaço = Freio de mão • R = Reiniciar</p>
      <button id="startBtn">Iniciar Protótipo</button>
      <div id="tips">Se for a primeira vez, aguarde o carregamento do motor físico (WASM)</div>
    </div>
  </div>

  <div id="hud" aria-live="polite">
    <div class="big" id="speed">Vel: 0 km/h</div>
    <div class="small" id="info">Pontuação: 0</div>
  </div>

  <canvas id="c"></canvas>

  <!-- main script module -->
  <script type="module" src="./main.js"></script>
</body>
</html>
